<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %} {% endblock %}Rutgers Course Sniper </title>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/sniper.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-34141409-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    <body>
        <div class="content container">
            <header class="jumbotron subhead"> <h1> <span class="red"> Rutgers </span> Schedule Sniper </h1> </header> 
            <div class="well">
							<h2>WARNING! This sniper is currently configured to NOT send emails. Use <a href="http://sniper.rutgers.io">sniper.rutgers.io</a> instead.</h2>
                {% block content %}{% endblock %}
            </div>
			<footer> Questions? Please <a href="/faq"> read the FAQ </a>. Feedback? Please email sniper@<span style="display:none">CantParseMeBro</span>rutgers.io. 
			<br>
        </div>
        <a href="https://github.com/v/sniper"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </body>
</html>
